<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register and LogIn</title>
</head>
<body>
    <div class="container">   
        <div class="row">
            <div class="col-6">
                <h2>Registration</h2>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group form-row">
                        <label for="first_name" class="col-4 col-form-label">First Name</label>
                        <div class="col-8">
                            <input type="text" name="first_name" id="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="last_name" class="col-4 col-form-label">Last Name</label>
                        <div class="col-8">
                            <input type="text" name="last_name" id="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="email" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="password" class="col-4 col-form-label">Password</label>
                        <div class="col-8">
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="confirm_pw" class="col-4 col-form-label">Confirm PW</label>
                        <div class="col-8">
                            <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-info" value="Register">
                </form>
            </div>
            <div class="col-6">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group form-row">
                        <label for="email_login" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input type="email" name="email" id="email_login" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="password_login" class="col-4 col-form-label">Password</label>
                        <div class="col-8">
                            <input type="password" name="password" id="password_login" class="form-control">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-info" value="Log In">
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>    
</body>
</html>
